                    <p class="numero">80K</p>

                </li>
                <li class="info">
                    <p class="numero">803K</p>
                    <span class="tipo">Likes</span>
                </li>
                <li class="info">
                    <p class="numero">1.4K</p>
                    <span class="tipo">Photos</span>
                </li>
            </ul>

        </div>

    </div>
